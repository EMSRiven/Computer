<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo Simples - Clique no Círculo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      font-family: 'Arial', sans-serif;
      color: white;
    }

    .game-container {
      text-align: center;
    }

    .circle {
      width: 50px;
      height: 50px;
      background-color: #e74c3c;
      border-radius: 50%;
      position: absolute;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .circle:active {
      transform: scale(1.2);
    }

    .score {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .start-button {
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .start-button:hover {
      background: #219150;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Clique no Círculo</h1>
    <p class="score">Pontuação: <span id="score">0</span></p>
    <button class="start-button" onclick="startGame()">Iniciar Jogo</button>
    <div class="circle hidden" id="circle" onclick="increaseScore()"></div>
    <p id="timer">Tempo restante: 10 segundos</p>
  </div>

  <script>
    let score = 0;
    let timeLeft = 10;
    let timerInterval;

    const circle = document.getElementById('circle');
    const scoreDisplay = document.getElementById('score');
    const timerDisplay = document.getElementById('timer');
    const startButton = document.querySelector('.start-button');

    function startGame() {
      score = 0;
      timeLeft = 10;
      scoreDisplay.textContent = score;
      timerDisplay.textContent = `Tempo restante: ${timeLeft} segundos`;
      startButton.classList.add('hidden');
      circle.classList.remove('hidden');
      moveCircle();
      timerInterval = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
      timeLeft--;
      timerDisplay.textContent = `Tempo restante: ${timeLeft} segundos`;

      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        endGame();
      }
    }

    function moveCircle() {
      const gameContainer = document.querySelector('.game-container');
      const maxX = window.innerWidth - 50;
      const maxY = window.innerHeight - 50;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      circle.style.left = `${randomX}px`;
      circle.style.top = `${randomY}px`;
    }

    function increaseScore() {
      score++;
      scoreDisplay.textContent = score;
      moveCircle();
    }

    function endGame() {
      circle.classList.add('hidden');
      startButton.classList.remove('hidden');
      timerDisplay.textContent = `Fim de jogo! Sua pontuação final foi: ${score}`;
    }
  </script>
</body>
</html>
